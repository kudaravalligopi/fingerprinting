<div class="container">
  <form [formGroup]="fingerprintOnDemandForm" novalidate (ngSubmit)="fingerprint()">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <mat-select placeholder="Select Data Zone" autofocus formControlName="zoneName">
            <mat-option *ngFor="let zone of zones" [value]="zone.id " (click)="selectZone(zone.name)">{{zone.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-select placeholder="Select DB/Source" formControlName="sourceName">
            <mat-option *ngFor="let source of sourceNames" [value]="source" (click)="selectSource(source)">{{source}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-select placeholder="Select Data Table" formControlName="tableName">
            <mat-option value="allTables">All Tables</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-select placeholder="Select Data Columns" formControlName="columnName">
            <mat-option value="allColumns">All Columns</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <mat-form-field style="display: block; margin: 0 auto">
          <mat-select placeholder="Select Fingerprint Type" class="fingerprint-select" formControlName="fingerprintType">
            <mat-option value="batch">Batch Mode</mat-option>
            <mat-option value="incremental">Incremental</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <!-- Button Row 1 -->
    <div class="row">
      <div class="col-md-4">
        <button mat-raised-button color="primary" disabled style="display:block;margin: 0 auto">Start Prediction Flow</button>
      </div>
      <div class="col-md-4">
        <button mat-raised-button color="primary" disabled style="display:block;margin: 0 auto">Start Tagging Flow</button>
      </div>
      <div class="col-md-4">
        <button mat-raised-button color="primary" disabled style="display:block;margin: 0 auto">Start Policy Creation Flow</button>
      </div>
    </div>

    <!-- Button & Slider Row 1 -->
    <div class="row">
      <div class="col-md-4">
        &nbsp;
      </div>
      <div class="col-md-4">

        <mat-slide-toggle color="primary">
          Slide me!
        </mat-slide-toggle>
        <button mat-raised-button color="primary">Start Fingerprint Flow</button>


      </div>
      <div class="col-md-4">
        &nbsp;
      </div>

    </div>
    <!-- Button & Slider Row 2 -->
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <mat-slide-toggle color="primary">
          Slide me!
        </mat-slide-toggle>
        <button mat-raised-button color="primary">Start Tag Correction Flow</button>
      </div>
      <div class="col-md-4">
        
      </div>
      
    </div>

  </form>
</div>
