<div class="row">
  <section id="inputs" class="col-mat-12">
    <form>
      <mat-form-field>
        <mat-select placeholder="Select Data Zone" class="fingerprint-select" autofocus>
          <mat-option *ngFor="let zone of zones" [value]="zone.id " (click)="selectZone(zone.name)">{{zone.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Select DB/Source" class="fingerprint-select">
          <mat-option *ngFor="let source of sourceNames" [value]="source" (click)="selectSource(source)">{{source}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Select Data Table" class="fingerprint-select">
          <mat-option *ngFor="let table of tableNames" [value]="table" (click)="selectTable(table)">{{table}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Select Data Column" class="fingerprint-select">
          <mat-option *ngFor="let column of columnNames" [value]="column" (click)="selectColumn(column)">{{column}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <div class="row" *ngIf="columnSelected">
        <!-- <div class="col-sm-1">

        </div>
        <div class="col-sm-1">

        </div> -->
        <div class="col-sm-6">
          <mat-form-field>
            <mat-select placeholder="Select Tag Type">
              <mat-option *ngFor="let tagType of tags" [value]="tagType" (click)="selectTag(tagType)">{{tagType}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <!-- MIO -->
          <mat-form-field *ngIf="tagType == 'MIO'">  
            <mat-select placeholder="Select Tag Category">
              <mat-option *ngFor="let tagCategory of MIOCategories" [value]="tagCategory" (click)="selectTagCategory(tagCategory)">{{tagCategory}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field *ngIf="tagType == 'SEC'">
            <!-- SEC -->
            <mat-select  placeholder="Select Tag Category">
              <mat-option *ngFor="let tagCategory of SECCategories" [value]="tagCategory" (click)="selectTagCategory(tagCategory)">{{tagCategory}}</mat-option>
            </mat-select>
          </mat-form-field>

            <!-- DOM -->
            <mat-form-field *ngIf="tagType == 'DOM'">
            <mat-select  placeholder="Select Tag Category">
              <mat-option *ngFor="let tagCategory of SECCategories" [value]="tagCategory" (click)="selectTagCategory(tagCategory)">{{tagCategory}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </section>
</div>
<div class="row" *ngIf="showProgressSpinner">
  <div class="col-sm-12">
    <mat-progress-spinner mode="indeterminate" color="primary" [strokeWidth]="8" style="margin: 0 auto"></mat-progress-spinner>
  </div>
</div>
<div class="row" *ngIf="fingerprintDataAcquired">
  <section id="outputs" class="col-mat-12">
    <div id="outputBox">
      <pre>{{fingerprintData | json}}</pre>
    </div>

    <div id="buttonsOP">
      <button mat-raised-button color="accent" (click)="reset()">Reset</button>
      <button mat-raised-button color="accent">Export</button>
    </div>
  </section>
</div>
